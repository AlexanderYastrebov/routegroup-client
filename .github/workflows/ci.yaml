name: ci
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2-beta
      with:
        go-version: '^1.15'
    - run: echo "::add-path::$(go env GOPATH)/bin"
    - run: |
        make
        make test
